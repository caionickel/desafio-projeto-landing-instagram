<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <div class="form">
                    <form>
                        <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="text" placeholder="Senha">
                    </form>
                </div>
                <div class="btn-login">Entrar</div>
                <div class="separator">Ou</div>
                <a href="#" class="facebook-login"><img src="./img/facebook-icon.png" class="fb-icon">Entrar com o Facebook</a>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta? <a href="#" class="signup">Cadastre-se</a></a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
